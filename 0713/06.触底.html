<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <p>我是内容01</p>
        <p>我是内容02</p>
        <p>我是内容03</p>
        <p>我是内容04</p>
        <p>我是内容05</p>
        <p>我是内容06</p>
        <p>我是内容07</p>
        <p>我是内容08</p>
        <p>我是内容09</p>
        <p>我是内容10</p>
    </div>
    <script>
        //  触底
        //  页面高度 = 视图窗口高度 + 滚动条高度
        var wrap = document.querySelector('.wrap');

        window.onscroll = function () {
            //  获取视图窗口高度
            var h = innerHeight;
            //  滚动条滚动的高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var pageH = document.body.offsetHeight;
            var data = ['前端', 'JAVA', '大数据', 'python', "数据分析", '产品经理'];

            //  触底加载更多操作
            if (h + scrollTop > pageH) {
                // alert('到底了');
                //  到底后，往页面中插入 data数据

                //  bug：慢 在 0.5s 内可以重复多次触底 ---> 解决方式，防抖
                setTimeout(function () {
                    for (var i = 0; i < data.length; i++) {
                        var p = document.createElement('p');
                        p.innerHTML = data[i];
                        wrap.appendChild(p);
                    }
                }, 0)

            }
        }
    </script>
</body>

</html>
