<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        header {
            height: 300px;
            background-color: coral;
        }

        ul {
            height: 50px;
            display: flex;
            justify-content: space-around;
        }

        li>a {
            padding: 15px;
            color: #f1f1f1;
            display: inline-block;
        }

        nav {
            width: 100%;
            background-color: #000;
        }

        .content p {
            height: 100px;
        }

        .fixed {
            position: fixed;
            top: 0;
            overflow: hidden;
            animation: ani 0.5s linear;
        }

        @keyframes ani {
            from {
                height: 0;
            }

            to {
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="">导航01</a></li>
            <li><a href="">导航02</a></li>
            <li><a href="">导航03</a></li>
            <li><a href="">导航04</a></li>
            <li><a href="">导航05</a></li>
        </ul>
    </nav>
    <div class="content">
        <p>我是内容01</p>
        <p>我是内容02</p>
        <p>我是内容03</p>
        <p>我是内容04</p>
        <p>我是内容05</p>
        <p>我是内容06</p>
        <p>我是内容07</p>
        <p>我是内容08</p>
        <p>我是内容09</p>
        <p>我是内容10</p>
    </div>

    <script>
        var nav = document.querySelector('nav');

        window.onscroll = function () {
            var h = document.documentElement.scrollTop || document.body.scrollTop;
            if (h > 300) {
                nav.className = 'fixed';
            } else {
                nav.className = '';
            }
        }
    </script>
</body>

</html>
