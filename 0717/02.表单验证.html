<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            width: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 15px;
            box-shadow: 5px 5px 5px #ccc;
        }

        .form-control {
            width: 100%;
            padding: 10px 5px;
        }

        .form-control label {
            font-size: 14px;
            color: #666;
            margin-left: 20px;
        }

        .form-control input {
            outline: none;
            border: 1px solid #ccc;
            margin-left: 20px;
        }

        .form-control p {
            font-size: 12px;
            color: red;
            text-align: right;
            margin-top: 5px;
            opacity: 0;
        }

        .login-btn {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .login {
            width: 85%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: #f9f9f9;
            background-color: tomato;
            outline: none;
            border-radius: 50px;
            border: none;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="form-control">
            <label for="">用户名</label>
            <input type="text" name="username" id="username">
            <p class="userWarn">请输入6-16位数字或字母</p>
        </div>
        <div class="form-control">
            <label for="">密&#x3000;码</label>
            <input type="password" name="password" id="password">
            <p class="paswWarn">请输入8-12位的开头大写的数字字符下划线</p>
        </div>
        <div class="login-btn">
            <button class="login">登录</button>
        </div>


        <script>
            var btn = document.querySelector('.login');
            var username = document.querySelector('#username');
            var password = document.querySelector('#password');
            var userWarn = document.querySelector(".userWarn");
            var paswWarn = document.querySelector('.paswWarn');
            var user = username.value;
            var pasw = password.value;
            var reg = /^[\da-zA-Z]{6,16}$/;
            var reg1 = /^[A-Z]\w{7,11}$/; //  贪婪匹配，能匹配 9 不会匹配 8
            console.log(reg.test(user));
            console.log(reg1.test(pasw));
            
            btn.onclick = function () {
                event.preventDefault();


                if (!reg.test(user)) {
                    userWarn.style.opacity = '1';
                } else {
                    userWarn.style.opacity = '0';
                }
                if (!reg1.test(pasw)) {
                    paswWarn.style.opacity = '1';
                } else {
                    paswWarn.style.opacity = '0';
                }
                if (reg.test(user) && reg1.test(pasw)) {

                    console.log('登录成功');
                }

            }
         
        </script>
    </form>
</body>

</html>
