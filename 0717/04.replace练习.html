<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>你好哦，靓仔</h1>

    <script>
        var val = document.querySelector('h1').innerHTML;
        var res = val.replace(/(靓仔)/, function (a, b, c) {
            return `<span style="color:red">${a}</span>`
        })
        document.querySelector('h1').innerHTML = res;
    </script>
</body>

</html>
