<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }


        //  for 循环的 99 乘法表
        for (var i = 1; i < 10; i++) {
            for (var j = i; j < 10; j++) {
                document.write(`${i} * ${j} = ${i*j} ，`);
            }
            document.write('<br>')
        }

        //  while的 99 乘法表
        var i = 1;
        while (i < 10) {
            var j = i;
            while (j < 10) {
                document.write(`${i} * ${j} = ${i*j} ，`);
                j++;
            }
            document.write('<br>')
            i++;
        }

        //  do while的 99 乘法表
        var i = 1;
        do {
            var j = i;
            do {
                document.write(`${i} * ${j} = ${i*j} ，`);
                j++;
            } while (j < 10)
            document.write('<br>');
            i++;
        } while (i < 10)
    </script>
</body>

</html>
