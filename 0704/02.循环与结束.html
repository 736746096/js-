<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 5; i++) {
            if (i == 1) {
                //  结束所有循环
                break;
            }
            console.log(i);
        }
        for (var i = 0; i < 5; i++) {
            if (i == 1) {
                //  跳出本次执行，继续后面的循环
                continue;
            }
            console.log(i);
        }
        
    </script>
</body>

</html>
