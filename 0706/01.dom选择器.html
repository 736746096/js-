<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wraper">
        <div id="box">

        </div>
    </div>

    <script>
        //  选择器的作用：选中html元素，然后进行 js 的修改
        //  用什么存选择器选中结果 ---> 变量

        //  通过 html字符串，获取 html元素集合，返回 【类数组】 (Elements)
        var divs = document.getElementsByTagName('div');
        console.log(divs);
        console.log(divs[0]);

        //  获取 class为 'wraper'的元素集合，返回 【类数组】
        var wrap = document.getElementsByClassName('wraper');
        console.log(wrap);
        console.log(wrap[0]);
        
        //  通过 ID获取 id = box 的html元素对象，返回 元素对象
        var box = document.getElementById('box');
        console.log(box);
        
        //  querySelector() 返回元素节点
        var box1 = document.querySelector('#box');
        console.log(box1);
        //  querySelectorAll()  返回元素节点集合
        var wraps = document.querySelectorAll('.wraper');
        console.log(wraps);
        
        //  总结：dom 的选择器，document.xxx()  参数为字符串，返回值要么是元素对象，要么就是元素对象集合
        //  注意：返回集合，用到集合取值
    </script>
</body>

</html>
