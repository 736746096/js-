        //  回调函数的弊端：代码可读性极差      优势：异步处理程序，可以将执行慢的代码放在回调函数中处理
        //  回调函数是个 伪异步
        function foo(callback1,callback2){
            if(typeof callback1 == 'function' && typeof callback2 == 'function'){
                callback1();
                callback2();
            }else{
                console.log('输入有误');
                var err = new Error('输入有误');
                // console.log(err);
            }
        }
        foo(function(){
            console.log('callback1');
        },function(){
            console.log('callback2');
        });
    </script>
