<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  var 声明的变量
        //  什么是作用域呢？
        //  作用域分类：全局作用域  局部作用域

        //  什么是全局？全局有什么特点？
        //  window 对象下的，特点：无论在哪里都可以被访问    for  if  var 
        //  window 是浏览器对象，是js 的全局对象，也是最大的对象

        //  什么是局部作用域？有什么特点？
        //  function 方法体中 var 声明的变量就是局部的，私有的是仅能在函数内部访问。

        var test = '测试的变量';    //  window.test = '测试的变量'
        console.log(test);
        for (var i = 0; i < 3; i++) {
            console.log(test);
        }

        function foo() {
            var x = 'aa';
            console.log(test);
        }
        // console.log(x);      私有的变量不能随意访问

        foo();
    </script>
</body>

</html>
