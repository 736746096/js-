<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  setTimeout  异步
        //  需要慢一点执行的，并且代码在上，用异步
        //  同步代码都是最快的

        //  setTimeout 定时器
        //  参数一：回调函数    参数二：时间
        //  浏览器页面刷新时间为 16.2ms
        setTimeout(function (){
            console.log('aaaaaa');
        }, 16.2);

        setTimeout(function (){
            console.log('cccc');
        }, 0);
        console.log('bbbbbbbb');
        
    </script>
</body>
</html>
