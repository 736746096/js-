<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  只有var 是声明变量，其他一律是使用变量

        var a = 22;
        function fun(){
            var a = 11;
            function bar(){
                console.log(a);
            }
            bar();
        }
        fun();

        //  因为所有作用域中 var 声明的变量都会提升到当前的作用域最顶端。赋值不提升

        //  undefined 变量声明为赋值，is not defined 变量未声明
    </script>
</body>
</html>
