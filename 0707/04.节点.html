<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="prent">
        <div class="box2"></div>
        <div class="box">
            <span>我是一个内容</span>
            <p>这是一段话</p>
            <div>这是一个容器</div>
        </div>
        <div class="box1"></div>
    </div>

    <script>
        //  root 根节点
        var box = document.getElementsByClassName('box')[0];

        console.log(box.nodeName); //  DIV   获取节点名字

        //  返回父节点
        var boxParent = box.parentNode;
        console.log(boxParent);

        //  获取 box的子节点集合
        var boxChildren = box.children;
        console.log(boxChildren);

        //  获取 box的上一个兄弟元素
        var boxPre = box.previousElementSibling;
        console.log(boxPre);

        //  
        var boxNext = box.nextElementSibling;
        console.log(boxNext);


        //  综上：
        //  第一步：通过 js选择器 获取当前的 html标签
        //  第二步：通过节点关系 获取相关的元素 (父元素，子元素，兄弟元素)
    </script>
</body>

</html>
