<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: burlywood;
        }

        input {
            outline: none;
            border: 1px solid #ccc;
            height: 35px;
            padding-left: 15px;
            padding-right: 15px;
            width: 300px;
            color: #ccc;
        }

        #add {
            width: 55px;
            height: 35px;
            appearance: none;
            border: none;
            outline: none;
        }

        .head {
            width: 500px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }

        main {
            width: 500px;
            background-color: #fff;
            padding: 10px;
            margin: 0 auto;
        }

        .content {
            padding: 20px 45px 20px 75px;
        }
    </style>
</head>

<body>
    <main>
        <div class="head">
            <input type="text" placeholder="">
            <div><button id="add">新增</button></div>
        </div>
        <div class="content">
            <p>我是一个内容</p>
        </div>
    </main>


    <script>
        var ipt = document.getElementsByTagName('input')[0];
        var btn = document.getElementById('add');
        var cont = document.getElementsByClassName('content')[0];

        btn.onclick = function () {
            //  获取 input输入框中用户输入的内容
            var val = ipt.value;
            var pNode = document.createElement('p');
            pNode.innerHTML = val;
            cont.appendChild(pNode);

            //  清空输入框
            ipt.value = '';
            //  val = ''    //  为什么不行，修改的是 ao 中的 val，(预编译知识点)

        }
    </script>
</body>

</html>
