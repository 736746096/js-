<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>aaaaaaaaaaaaaaaaaaa</h1>
    <h1>aaaaaaaaaaaaaaaaaaa</h1>
    <h1>aaaaaaaaaaaaaaaaaaa</h1>
    <h1>aaaaaaaaaaaaaaaaaaa</h1>
    <h1>aaaaaaaaaaaaaaaaaaa</h1>

    <script>
        //  第一步 选中需要的标签
        var h1s = document.getElementsByTagName('h1');
        var h1s1 = h1s[0];
        var h1s2 = h1s[1];
        var h1s3 = h1s[2];
        var h1s4 = h1s[3];
        var h1s5 = h1s[4];

        //  第二步骤：处理用户行为
        //  处理当用户第一个 h1的时候，h1给与响应
        (function () {
            var flag = true;
            h1s1.onclick = function () {
                //  具体处理用户的某一个行为
                flag = !flag;
                flag ? (h1s1.style.color = 'black') : (h1s1.style.color = 'blue'); //  点击 字体变色
            };
        }());
        
        (function () {
            var flag = true;
            h1s2.onclick = function () {
                flag = !flag;
                flag ? (h1s2.style.color = 'black') : (h1s2.style.color = 'green');
            };
        }());

        (function () {
            var flag = true;
            h1s3.onclick = function () {
                flag = !flag;
                flag ? (h1s3.style.color = 'black') : (h1s3.style.color = 'yellow');
            };
        }());

        (function () {
            var flag = true;
            h1s4.onclick = function () {
                flag = !flag;
                flag ? (h1s4.style.color = 'black') : (h1s4.style.color = 'red');
            };
        }());

        (function () {
            var flag = true;
            h1s5.onclick = function () {
                flag = !flag;
                flag ? (h1s5.style.color = 'black') : (h1s5.style.color = 'purple');
            };
        }());
    </script>
</body>

</html>
