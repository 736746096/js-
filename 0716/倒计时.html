<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 150px;
            margin: 200px auto;
            background-color: salmon;
            display: flex;
            justify-content: center;
        }

        .hour,
        .minute,
        .second {
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 50px 10px;
            background-color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>

    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');

        hour.innerHTML = prompt('');
        minute.innerHTML = '00';
        second.innerHTML = '00';

        var h = parseInt(hour.innerHTML);
        var m = parseInt(minute.innerHTML);
        var s = parseInt(second.innerHTML);


        function secTimer() {
            s--;
            second.innerHTML = s;
            if (s < 10) {
                second.innerHTML = '0' + s
            }
            if (s < 0) {
                s = 60;
                secTimer();
                minTimer();
            }
        }

        function minTimer(){
            m--;
            minute.innerHTML = m;
            if (m < 10) {
                minute.innerHTML = '0' + m;
            }
            if (m < 0) {
                m = 60;
                minTimer();
                hourTimer();
            }
        }

        function hourTimer(){
            h--;
            hour.innerHTML = h;
            if (h < 10) {
                hour.innerHTML = '0' + h;
            }
            if (h == 0) {
                hour.innerHTML = '00';
                
            }
        }
        var timer = setInterval(function () {
      
            secTimer();
            if(h ==0&&m==0){
                clearInterval(timer);
                minute.innerHTML = '00';
                second.innerHTML = '00';
            }
        }, 1000);
    </script>
</body>

</html>
