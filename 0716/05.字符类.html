    <!-- 
        待匹配字符
        正则字符
        结果字符

        一般一个正则字符：匹配一个待匹配字符
        字符类 是匹配一类字符或者多类字符
        []  字符类是泛指的，不是某个特定的
     -->

    <script>

        //  从一类字符中获取某【一个字符】
        var reg = /[0-9]/g; //  0-9 一个字符类
        var reg1 = /[人]/; //  一个正则字符
        var str = 'asdwkjasdkjhwoifbwoiwn'; //  待匹配字符

        var reg2 = /[日本人美国人|韩国人]/g;
        var str1 = '日本人美国人韩国人';
        console.log(str1.match(reg2));
        
    </script>
