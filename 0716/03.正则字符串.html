<body>
    <script>
        //  正则字符分为原义文本字符 特殊字符(元字符)
        //  
        var reg = /[a]/;
        var reg1 = /[0123456789]/g; //  匹配 0-9 字符串长度为1，可以得到多个结果
        var reg2 = /[0123456789]{3}/g; //  匹配 0-9 字符串长度为3，多个结果
        var reg3 =  /[0123456789]{1,5}/g;

        //  连续3个都是数据并且没有被匹配到
        console.log('asdwasd534a568232'.match(reg3));


        //  元字符
    </script>
