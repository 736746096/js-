<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str ='iuhq93234123123i23423ohyu12345323123eg8349ijf34342356gytqi0';
        var reg = /\d{3,5}?/g;
        var reg1 = /\d{3,5}/g;
        console.log(str.match(reg));
        console.log(str.match(reg1));
        
        var reg2 = /\d+/g;  //  贪婪
        var reg3 = /\d+?/g; //  非贪婪
        var reg4 = /\d*?/g; //  
        console.log(str.match(reg2));
        console.log(str.match(reg3));
        console.log(str.match(reg4));

        //  + ---> {1,}
        //  * ---> {0,}
        
    </script>
</body>
</html>
