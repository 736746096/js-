    <script>
        var str = 'yyyy-mm-rr';
        var year = 2020;
        var mout = 07;
        var data = 16;

        //  var res = '2020-07-16'
        var reg = /^(yyyy)[-](mm)[-](rr)$/;
        console.log(str.match(reg));
        
        var res = str.match(reg)[0];
        RegExp.$1 = year;
        RegExp.$2 = mout;
        RegExp.$3 = data;
        
        console.log(RegExp.$1);
        console.log(RegExp.$2);
        console.log(RegExp.$3);

        
        //  通过反向引用，获取，分组中内容
        //  外部 $1$2$3
        //  $1  ☞：第一个分组匹配内容
        //  $2  ☞：第二个分组匹配内容
        //  $3  ☞：第三个分组匹配内容


        //  正则表达式内部的反向引用
        var reg = /(.)(歪歪歪)\1{4}\2/g;
        //  (.) ---> s
        //  (歪歪歪) ---> 歪歪歪
        //  \1 ---> s
        //  \1{4}  ---> sss
        //  \2 ---> 歪歪歪
        //  
        var str = 's歪歪歪哇哇歪歪哇哇哇awdw';
        console.log(str.match(reg));
        
    </script>
