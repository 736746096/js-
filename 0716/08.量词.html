<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  量词 设置 匹配字符的长度
        //  {m,n}   匹配字符长度 ，m 最小值， n 最大值
        //  {n,}    匹配字符长度，大于等于 n
        //  {n}     匹配字符长度为 n
        
        //  .任意字符 \. 点
        var reg = /^.{3}$/;   //  验证 长度为 3 的任意字符
        var str = 'sss';
        console.log(str.match(reg));
        

        //  只能为数组 不限制长度
        var reg = /^[0-9]{1,}$/;
        var str = '2qwrq13r3we4t2r32r234';
        var str1 = '123321';
        console.log(str.match(reg));
        
        //  验证某一个字符是否符合正则
        //  reg.test(str)   验证某一个字符是否符合 正则表达式，返回 true 或 false
        console.log(reg.test(str1));
        //  exec()  方法检索字符串中的指定值，返回值是被找到的值，如果没有发现匹配，则返回 null
        console.log(reg.exec(str1));

        //  匹配首部或尾部为空格
        var reg1 = /\s{1,}/g;
        var str3 = '           dddddd      d d dddddddddd           dddd';
        console.log(str3);
        console.log(str3.replace(reg1,'-'));
        
        //  需求：去除一个字符串中素有空格
        //  匹配所有空格
        var reg4 = /\s{1,}/g;
        console.log(str3.replace(reg4,''));
        
    </script>
</body>
</html>
