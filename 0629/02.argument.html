<body>
    <script>
        function foo() {
            //  argument 伪数组     作用，接收实参
            //  伪数组是不能使用 数组api
            console.log(arguments);

            //  如何将一个伪数组变成真数组？

            //  方式一：
            // var params = []
            // for(var i = 0;i< arguments.length;i++){
            //     params.push(arguments[i]);
            // }

            //  方式二：    
            // var parmas = [...arguments]; //  es6 中内容，展开运算符
            // console.log(parmas);

            //  方式三：
            //  Array.from()    将类数组变为真数组，深拷贝
            //  参数为 类数组，返回值为新数组
            var parmas = Array.from(arguments);
            console.log(parmas);
        }
        foo(1, 2, 3, 34, 5, 2)
    </script>
