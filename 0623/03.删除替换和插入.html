<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8]

        //  splice (index,len,替换内容)
        arr.splice(0,1,'aa');

        //  splice(0)    清空数组
        //  一个参数，表示从第几个索引值开始，删除后面的所有元素
        //  两个参数，表示从第几个索引值开始，删除几个元素
        //  三个或n个参数，表示从第几个索引值开始，删除几个，替换几个，或者插入几个，(删除0个是插入，删除 1，添加 1 是替换)

        console.log(arr);
        
    </script>
</body>
</html>
