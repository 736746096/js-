<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,9,0,4,5,6,7,8];
        arr.sort(function(x,y){
            //  x-y 从小到大
            //  y-x 从大到小
            return x-y;
        })
        console.log(arr);
        
    </script>
</body>
</html>
