        function checkArr(arr) {
            //  代码规范：错误优先原则
            //  先验证长度，再验证类型
            if (arguments.length > 1) {
                throw new Error('arguments.length can not get 1')
            }
            if (arguments.length == 0) {
                throw new Error('parmas can not undefined')
            }
            if (!Array.isArray(arr)) {
                //  抛出错误有阻止下面代码执行的作用
                throw new Error('parmas must is Array')
            }
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) == -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var res = checkArr([1, 2, 3, 4, 3, 2, 4, 5, 1, 2]);
        console.log(res);
    </script>
