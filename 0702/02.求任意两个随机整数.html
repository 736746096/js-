<body>
    <script>

        /*
            1：random 作用：求任意两个数之间的随机整数
            2：怎么用：确定实参的数据类型， --> 定形参
            3：封装
        */
        function random(min,max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        var res = random(1,10);
        // var res = random(2,10);
        console.log(res);
        
    </script>
