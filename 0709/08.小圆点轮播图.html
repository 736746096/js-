<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .wrap {
            width: 500px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }

        .wrap img {
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }

        .wrap .show {
            display: block;
        }

        #next {
            right: 0;
        }

        .btn>div {
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            cursor: pointer;
        }

        .control {
            display: flex;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .control-item {
            background-color: #999;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 15px;
        }

        .active {
            background-color: aqua;
        }

        .btn {
            width: 30px;
            height: 70px;
            background-color: rgb(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            z-index: 10;
            top: 50%;
            transform: translate(0, -50%);
            position: absolute;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="view">
            <img src="./img/1.jpg" class="show" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
        </div>

        <div class="control">
            <div class="control-item active"></div>
            <div class="control-item"></div>
            <div class="control-item"></div>
        </div>
        <div class="control-down">
            <div id="pre" class="btn left">
                < </div> <div id="next" class="btn right">>
            </div>
        </div>
    </div>

    <script>
        //  第一步：确认效果初始化：1：html+css 2： js 方式完成初始化样式
        //  第二步：分析用户行为，---> 给什么元素绑定什么事件？
        //  第三步：事件(行为)发生，哪一个 html元素发生 css的动态变化
        //  完成动态交互，可能需要的状态，布局，声明变量然后代表内容
        //  注意：表示状态变量：计数器，true/false  1
        //  1：作用与问题，改变量需要给哪些函数使用，---> 所有使用地方，都能访问到的一个公共的作用域中
        //  2：变量污染问题，污染 ---> 分开声明，闭包解决污染问题

        var control = document.querySelectorAll('.control-item');
        var view = document.querySelectorAll('.view>img');
        var pre = document.querySelector('#pre');
        var next = document.querySelector('#next');
        var index = 0;


        for (var i = 0; i < control.length; i++) {
            (function (i) {
                control[i].addEventListener('click', function () {
                    index = i;
                    for (var j = 0; j < control.length; j++) {
                        control[j].className = 'control-item';
                        view[j].className = "";
                    }
                    control[i].className = 'control-item active';
                    view[i].className = "show";
                });
            }(i));
        }

        pre.addEventListener('click', function () {
            index--;
            for (var i = 0; i < view.length; i++) {
                view[i].className = '';
                control[i].className = 'control-item'
            }
            if (index < 0) {
                index = 2;
            }
            view[index].className = 'show';
            control[index].className = 'control-item active';
        })

        next.addEventListener('click', function () {
            //  小圆点切换到下一个
            //  图片也要切换
            index++;
            for (var i = 0; i < view.length; i++) {
                view[i].className = '';
                control[i].className = 'control-item'
            }
            if (index > 2) {
                index = 0;
            }
            view[index].className = 'show';
            control[index].className = 'control-item active';
        })
    </script>
</body>

</html>
