<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .wrap {
            width: 700px;
            height: 300px;
            position: relative;
            margin: 10px auto;
        }

        .wrap img {
            width: 700px;
            height: 300px;
            position: absolute;
            display: none;
        }

        .show {
            display: block !important;
        }

        .btn {
            width: 30px;
            height: 70px;
            background-color: rgb(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            z-index: 10;
            top: 50%;
            transform: translate(0, -50%);
            position: absolute;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="img/1.jpg" alt="" class="show">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <div class="control">
            <div id="pre" class="btn left">
                < </div> <div id="next" class="btn right">>
            </div>
        </div>
    </div>

    <script>
        //  初始化：页面知识显示一个图片
        //  通过 .show 类名方式控制哪一个图片显示
        //  声明一个变量 index ，表示当前显示的元素 ---> 因为缺
        var pre = document.querySelector('#pre');
        var next = document.querySelector('#next');
        var imgs = document.querySelectorAll('.wrap>img');

        var index = 0;
        pre.addEventListener('click', function () {
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].className = '';
            }
            index--;
            if (index < 0) {
                index = imgs.length - 1;
            }
            imgs[index].className = 'show';
        });

        next.addEventListener('click', function () {
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].className = '';
            }
            index++;
            if (index > imgs.length-1) {
                index = 0;
            }
            imgs[index].className = 'show';
        });
    </script>
</body>

</html>
