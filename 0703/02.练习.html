<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 1, 1, 1, 2, 2, 2, 1];
        //  求 arr 中 出现最多的元素以及出现的次数

        var obj = {}
        for (var k in arr) {
            var chr = arr[k];
            if (obj[chr]) {
                obj[chr]++;
            } else {
                obj[chr] = 1;
            }
        }
        var count = 0;
        var res = '';
        for(var i in obj){
            if(obj[i]>count){
                count = obj[i];
                res = i;
            }
        }
        console.log(obj);
        console.log(res+'元素出现了最多，出现'+count+'次');
    </script>
</body>

</html>
