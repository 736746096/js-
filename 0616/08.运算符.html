            //  == 判断左右两边     大小是否相等
            //  === 既看大小也看类型
            //  != 不等于
        //  逻辑运算符
            //  && 与 左右都是真 返回true
            //  || 或 一真为真
            //  ! 非 你真我假，你假我真
        //  赋值运算符
        //  连接运算符

    </script>
