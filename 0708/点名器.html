        var wrap = document.querySelector('.wrap');
        var btn = document.querySelector('.setColor');
        var cont = document.querySelector('p');

        wrap.addEventListener('click',function(e){
            cont.className = '';
            if(e.target.innerHTML == '红色'){
                btn.onclick=function(){

                    cont.className = 'red'
                }
            }else if(e.target.innerHTML == '黄色'){
                btn.onclick=function(){
                    cont.className = 'yellow'
                }
            }
            else if(e.target.innerHTML == '蓝色'){
                btn.onclick=function(){
                    cont.className = 'blue'
                }
            }else{
                btn.onclick=function(){
                    cont.className = 'orange'
                }
            }
        })
