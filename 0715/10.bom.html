<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        BOM    窗口对象
        window
        iframe 是窗口
     -->

    <!--
        a：默认事件，跳转链接，并进行页面刷新
        通过修改 url 地址完成链接跳转
     -->
    <a href="./a.html?name='lyc'&age='25'">跳转A</a>
     <button>跳转</button>
    <script>
        //  url 地址   (非常重要)
        //  如何通过 js获取 url地址信息? location
        console.log(location.href);
        console.log(location.origin);
        console.log(location.pathname);

        //  https://baidu.com?name='lyc'&age=21
        // var urlObj = {
        //     origin:'https://',
        //     ip:'baidu.com',
        //     params:{
        //         name:'lyc',
        //         age:21
        //     }
        // }

        document.querySelector('button').onclick = function(){
            location.href = './a.html'; //  重定向
        }

        //  window 是最大的对象
        //  不能通过 window直接获取 iframe 窗口中嵌入的页面
    </script>
</body>

</html>
