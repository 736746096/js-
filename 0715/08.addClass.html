<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>

    <script>
        var box = document.querySelector('.box');

        //  给元素添加类名
        addClass(box,'wrap');

        /*
            addClass of method can add className to Element
            option(element|string)
        */

        function addClass(el,str){
            var list = el.classList;
            list.add(str);
            return el;
        }
        addClass(box,'lyc');
    </script>
</body>
</html>
