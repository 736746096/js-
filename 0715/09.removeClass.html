<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box a b c"></div>

    <script>
        var box = document.querySelector('.box');
        removeClass(box, 'c');

        function removeClass(el, str) {
            //  1：判断 c 是否存在
            var classes = el.className;
            classes = classes.split(/\s+/);
            var res = classes.indexOf(str) != -1 ? true:false;

            //  存在
            if(res){
                //  2: 删除 c
                var newArr = classes.filter(function(item){
                    return item != str;
                });
                // console.log(newArr);                
                var newStr = newArr.join(' ');
                el.className = newStr;
            }
            return el
        }
    </script>
</body>

</html>
