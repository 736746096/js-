<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 700px;
            height: 300px;
            position: relative;
            margin: 10px auto;
            overflow: hidden;
        }

        .wrap {
            position: absolute;
            left: 0;
            display: flex;
        }

        .btn {
            width: 30px;
            height: 70px;
            background-color: rgb(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            z-index: 10;
            top: 50%;
            transform: translate(0, -50%);
            position: absolute;
        }

        .control {
            display: flex;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .control-item {
            background-color: #999;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 15px;
        }

        .box img {
            width: 700px;
            height: 300px;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .active {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wrap">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>

        <div class="control">
            <div class="control-item active"></div>
            <div class="control-item"></div>
            <div class="control-item"></div>
        </div>

        <div class="control-down">
            <div id="pre" class="btn left">
                < </div> <div id="next" class="btn right"> >
            </div>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var wrap = document.querySelector('.wrap');
        var pre = document.querySelector('#pre');
        var next = document.querySelector('#next');
        var control = document.querySelectorAll('.control-item')
        var index = 0;
        var w = box.offsetWidth;

        control = Array.from(control);


        pre.addEventListener('click', function () {
            index--;
            // if (index == 0) {
            //     show(index)
            // }
            if (index < 0) {
                index = 3
            }
            console.log(index);
            show(index)

        })
        next.addEventListener('click', function () {
                index++;
            if (index == 3) {

                show(index)

            }
            if (index > 3) {
                index = 0;
            }
            console.log(index);
            show(index)
        })
        control.forEach(function (item, index) {
            index = index;
            item.addEventListener('click', function () {
                show(index)
            });
        })

        function autoPlay() {
            index++;
            if (index < 3) {
                show()
            } else if (index > 3) {
                index = 0;
                show(index)
            }
        }
        // setInterval(function () {
        //     autoPlay();
        // }, 500);

        function show(index) {
            control.forEach(function (item, index) {
                item.className = 'control-item';
            })
            wrap.style.left = -w * index + 'px';
            wrap.style.transition = 'all 0.5s';
            control[index].className = 'control-item active';
        }
    </script>
</body>

</html>
