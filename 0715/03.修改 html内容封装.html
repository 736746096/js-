<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>aaaa</div>

    <script>
        // html()  //  修改某一个元素中的内容  (元素不确定，内容也不确定)
        /*
            html of method change innerHTML of Elements
            option(elements|str)
        */
       function html(el,str){
           el.innerHTML = str;
           return el
       }

       var div = document.querySelector('div');
       html(div,'你好事件');
    </script>
</body>
</html>
