        var res = "";

            res += i;
            console.log(res); //  0 01 012 0123 01234

        var h1 = "";

            //  var h1 ="<h1>这是一个页面</h1>";
            h1 += "<h1>这是一个页面</h1>";

        }
        document.write(h1);

        for (var i = 0; i < 5; i++) {
            //  for 嵌套 if 可以控制 程序的执行
            if (i < 3) {
                console.log(i); //  0 1 2 
            }
        }

        //  程序优化，执行的少，就可以获取结果
        for (var i = 0; i < 5; i++) {
            if (i === 3) {
                console.log(i); // 3
                //  break   表示跳出本次循环
                break;
            }
