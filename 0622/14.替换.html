<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var str = '日本人，美国人，韩国人';

        //  replace(reg,newStr) 替换，返回替换后的结果，原来的字符没有变化
        //  将 reg 匹配到的结果 被 newStr 所替换
        var res = str.replace('人', '🐶'); //  /['人']/g
        console.log(res);
    </script>
</body>

</html>
