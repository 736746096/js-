<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1：字符串对象有长度，length 表示字符个输
            2：有索引值 索引值从 0 开始，可以工具索引值获取单个字符
            3：有api 可以通过api 操作字符串，增删改查 替换 截取片断等
        1*/

        var str = 'asdwasdasdw';
        var strObj = new String('aaasdwzxc');
        console.log(strObj);


        //  获取字符串长度
        var len = strObj.length;
        console.log(len); //  15 number 类型

        //  获取第一个字符
        console.log(strObj[0]);
        //  获取最后一个字符
        console.log(strObj[strObj.length - 1]);
        //  获取每一个字符(遍历字符串对象)
        for (var i = 0; i < strObj.length; i++) {
            console.log(strObj[i]);
        }
    </script>
</body>

</html>
