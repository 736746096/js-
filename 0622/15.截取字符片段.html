<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'sdawda6s5dwq8465s4zd';

        //  slice() 表示从第几个索引值开始截取到第几个索引字符，不包含endIndex 包含starIndex
        //  片段字符长度 startIndex - endIndex
        var res = str.slice(3, 7);
        console.log(res);

        //  substr(startIndex,length)  返回字符片段，表示从startIndex 开始截取字符长度为 length;
        var res1 = str.substr(5, 6);
        console.log(res1);

        //  substring(startIndex,length)
        var res2 = str.substring(3, 7);
        console.log(res2);

        //  charAt(index)   返回传入索引值，对应的字符
        var res3 = str.charAt(3);
        console.log(res3);

        //  所有字母大写
        var res4 = str.toUpperCase();
        console.log(res4);

        //  所有字母小写
        var res5 = str.toLowerCase();
        console.log(res5);
    </script>
</body>

</html>
