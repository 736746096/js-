<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'asda321asd';
        var newStr = 'nt';

        //  如何判断str 中是否有 newStr
        //  string.indexOf()    返回值为 -1时，string中一定没有str字符串
        console.log(str.indexOf(newStr));


        console.log(str.charAt()); //  返回第一个字符
        console.log(str.charCodeAt()); //  返回第一个字符的ascii
    </script>
</body>

</html>
