<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo('aaa','bbb');  //  函数的执行
        //  function    定义一个函数
        //  foo 函数名
        //  形参，作用接收实参
        function foo(aaa,bbb){
            //  方法体，函数被执行时，才会执行方法体
            console.log('函数执行了');
            
        }
    </script>
</body>
</html>
