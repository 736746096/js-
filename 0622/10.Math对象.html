<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  返回number类型，从 0-1 的随机小数
        //  所有业务，凡是跟随机有关，都离不开 Math.random()
        var res = Math.random();
        console.log(res);

        //  
        console.log(Math.PI);

        //  向上取整    Math.ceil() 参数为 需要被取整的参数
        console.log(Math.ceil(2.3));

        //  向下取整    Math.floor() 参数为 需要被取整的参数
        console.log(Math.floor(2.3));

        //  四舍五入
        console.log(Math.round(3.3));
        
        //  求 99 的 3 次方
        console.log(Math.pow(9,3));
        
    </script>
</body>

</html>
