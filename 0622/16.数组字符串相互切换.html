<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['wwww', 'ssss', 'aaaa'];

        //  将数组变为字符串
        //  toString()  将数组变为字符串并返回字符串
        var res = arr.toString();
        console.log(arr);
        console.log(res);


        //  将 res 字符串变为数组 newArr
        //  split() 将字符串分组，并返回数组
        var newArr = res.split(',');
        console.log(newArr);

        var str1 = '5qd6as5d4a5sd2wa2sd2wa2sd2a';
        var res1 = str1.split('2');
        // var res1 = new Array(str1);
        console.log(res1);


        //  将数组变为字符串    join
        //  join()  将数组变为字符串
        //  --->    参数为替换 ','字符的内容
        //  注意：参数只能替换一维数组中字符
        var arr2 = ['a', 'c', 3, [1, 2]];
        var res2 = arr2.join(' ');
        // var res2 = arr2.toString();
        console.log(res2, '--------');
    </script>
</body>

</html>
