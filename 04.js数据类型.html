<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        js的数据类型
            基础类型：
            boolean string number undefined null空对象
            引用类型：
            数组array 对象object 函数function
     -->
    <script>
        var str = "alaa";       // 字符串
        var str1 = '111';       // 字符串
        var num = 123;          // 数值型
        var num1 = 1.1;         // 数值型
        var num2=01001;         // 数值型
    
        var bool = true;        // 布尔类型 真
        var boolFalse = false;  // 布尔类型 假

        var un;               // undefined 已声明为赋值
        var nu = null;          // null 表示空 没有

        // 注意：网页中能让人看到的东西都是【字符串】

        var arr = [];   // 数组
        var obj = {};   // 对象
        
    </script>
</body>

</html>
